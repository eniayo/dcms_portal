<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light display-9">Hello World</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-1 mt-100" style="font-size:80px">Welcome to Dominion Cooperative
                    Multi-purpose Society</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form" method="POST">
                            <label>Name</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Email</label><br>
                            <input type="email" class="form-control"><br>
                            <label>Address</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Gender</label><br>
                            <select name="gender" class="form-control">
                                <option value="text">Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select><br>
                            <label>Occupation</label>
                            <input type="text" class="form-control"><br>
                            <label>Local Govt Area</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Name Next of Kin</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Relationship</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Contact Address</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Monthly Contribution</label><br>
                            <select name="amount" class="form-control">
                                <option value="text">Select amount for contribution</option>
                                <option value="amt1">5,000</option>
                                <option value="amt2">10,000</option>
                                <option value="amt3">20,000</option>
                                <option value="amt4">30,000</option>
                                <option value="amt5">40,000</option>
                                <option value="amt6">50,000</option>
                                <option value="amt7">100,000</option>
                                <option value="amt8">200,000</option>
                                <option value="amt9">300,000</option>
                                <option value="amt10">400,000</option>
                                <option value="amt11">500,000</option>
                            </select><br>
                            <label>Telephone No</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control"><br>
                            <label>Confirm Password</label><br>
                            <input type="password" class="form-control"><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>
                        <p class="mt-2">Already a member? <a href="/login">Login Here</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
